{% extends "core/base.html" %}
{% block title %}Redefinir senha{% endblock %}
{% block content %}
<div class="container py-5">
    <div>
        <h3 class="text-secondary border-bottom mt-5 pb-3">
           <i class="fa-solid fa-lock text-info mx-2"></i> Esqueceu a sua Senha ?
        </h3>
    </div>
    <div class="d-flex justify-content-center">        
        <div class="col-11 col-md-6 mt-5">
            <form class="border rounded py-5 px-3 box_shadow" action="." method="POST">
                <legend class="text-secondary text-center border-bottom d-block mb-3 pb-2">Digite seu endere√ßo de e-mail para obter uma nova senha.</legend>
                <div class="py-4">
                    <div class="input-group border-bottom mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-0 bg-white">
                                <i class="fa-solid fa-envelope text-info"></i>
                            </span>
                        </div>
                        <input class="form-control border-0" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Email">
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-info text-white me-3" type="submit">Alterar Senha</button>
                    <button class="btn btn-outline-info" onclick="location.href='{% url 'core:home' %}'">Cancelar</button>
                </div>
                {% csrf_token %}
            </form>
        </div>    
    </div>
</div>        
{% endblock %}
