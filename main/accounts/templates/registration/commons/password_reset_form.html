{% extends "core/base.html" %}
{% block title %}Redefinir senha{% endblock %}
{% block content %}
<div class="container p-5">
    <div>
        <h3 class="text-secondary border-bottom mt-5 pb-3">
           <i class="fa-solid fa-lock text-info mr-1"></i> Esqueceu a sua Senha ?
        </h3>
    </div>
    <div class="d-flex justify-content-center">        
        <div class="col-11 col-md-6 mt-5">
            <form class="border rounded py-5 px-3 box_shadow" action="." method="POST">
                <legend class="text-secondary text-center border-bottom d-block mb-3 pb-2">Digite seu endere√ßo de e-mail para obter uma nova senha.</legend>
                <div class="py-4">
                    {{ form }}
                </div>
                <div class="mt-4">
                    <button class="btn btn-info text-white me-3" type="submit">Alterar Senha</button>
                    <button class="btn btn-outline-info" onclick="location.href='{% url 'core:home' %}'">Cancelar</button>
                </div>
                {% csrf_token %}
            </form>
        </div>    
    </div>
</div>        
{% endblock %}
