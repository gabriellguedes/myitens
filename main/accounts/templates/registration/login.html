{% extends "core/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

<main class="container-main">
        <div class="logo-box">
        	<a class="d-flex justify-content-center" href="{% url 'core:home' %}">
            	<img src="{% static 'img/logo.png' %}">
            </a>
        </div>

	    <div class="header-triangulo"></div>
	    <div class="login-content">
			<section class="p-3 bg-white" id="box_login" >
				<div class="mx-3">
					{% include 'includes/form_login.html' %}
				</div>

				<div class="d-flex justify-content-center">
					<button class="btn btn-outline-secondary rounded-5 my-3 fw-bolder">
						<img class="me-2" src="{% static 'img/google.png'%}" style="width:25px;" />
						<label class="align-content-center"> Entrar com Google </label>
					</button>
				</div>
				<div class="d-flex justify-content-center">
					<small>
						<a class="btn text-m1 fw-bolder" href="{% url 'accounts:new_user' %}">Criar conta</a>
					</small>
				</div>
			</section>
		</div>
		<div class="box-footer">
			<div class="footer-triangulo"></div>

			<label name="myitens" class="text-white">
                <span>MY</span> ITENS
            </label>
		</div>
    </main>
{% endblock %}
