<form id="form-login" class="bg-white" action="." method="POST">
    {% if form.errors or msg %}
        <label name="alert" class="alert alert-dark text-center">
            <i class="fa-solid fa-triangle-exclamation me-2"></i> Email e Senha n√£o coincidem.
        </label>
    {% endif %}
    <div class="input-group border-bottom mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text border-0 bg-white">
                <i class="fa-solid fa-envelope tmy-secondary"></i>
            </span>
        </div>
        <input class="form-control border-0" type="text" name="username" maxlength="30" id="id_username" placeholder="Email">
    </div>

    <div class="input-group border-bottom mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text border-0 bg-white">
                <i class="fa-solid fa-lock tmy-secondary"></i>
            </span>
        </div>
        <input class="form-control border-0" type="password" name="password" id="id_password" placeholder="Senha"/>
        <span class="input-group-append">
            <button id="showpassword" class="btn btn-sm btn-outlmy-secondary border-0" type="button"  style="background:transparent;">
                <i id="icon_show_password" class="fa-solid fa-eye tmy-secondary" title="Mostrar Senha"></i>
            </button>
        </span>
    </div>
    <div name="forget_pwd" class="">
        {% if form.errors or msg %}
            <small>
                <a class="text-info" href="{% url 'accounts:senha_reset' %}">Esqueceu sua senha?</a>
            </small>
        {% endif %}
    </div>
        {% csrf_token %}
        {% if form.errors %}
        
        {% endif %}
        <div class="d-flex justify-content-center">
            <input type="hidden" name="next" value="{{ next }}"/>
            <button class="btn bgmy-secondary rounded-5 my-3 px-5 text-white fw-bolder" type="submit">Entrar</button>
        </div>
</form>
