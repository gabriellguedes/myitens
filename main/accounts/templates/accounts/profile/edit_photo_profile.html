{% load static %}
<div id="modal-container-profile" class="wmodal-container">
    <div class="wmodal">
        <button class="fechar" id="fechar">X</button>
       	{% if msg %}
            <p>{{msg}}</p>
        {% endif%}
        <div class="window-modal-title mb-3">
            <h1 class="text-white text-center fw-bold pt-3">Escolher foto do perfil</h1>
        </div>    
        <div class="container px-3 pb-5">
            <form id="form_update_photo" method="POST" action="{% url 'accounts:update_photo' pk=request.user.id %}"  enctype="multipart/form-data">
                        {% csrf_token %} 
                        
                <input type="hidden" name="csrfmiddlewaretoken" value="HDaRrBYbz2gSdwlyG5nw2AhXuSiy38iKbt8TZP3Iai955JR0GSkuUUPLheClZ6ye">
                <div class="mb-3">
                    <label name="photoProfile" for="id_photoProfile"> 
                       <i class="fa-solid fa-plus me-1"></i> Carregar foto
                    </label>
                    <input type="file" name="photoProfile" accept="image/*" id="id_photoProfile"> 
                </div>    
                <div class="wm-photo mb-3">
                    <h2 class="mb-3">Fotos sugeridas</h2>
                    <ul class="nav">
                    {% if request.user.user.all %}
                        {% for file in request.user.user.all %}
                            {% if file.photoProfile.url != None %}
                                <li class="nav-item">
                                    <a href="{{file.photoProfile.url}}">
                                        <img src="{{file.photoProfile.url}}">
                                    </a>
                                </li>    
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                    </ul>
                </div>
                        
                        
                
                <div class="d-flex justify-content-center">            
                    <button class="btn btn-outline-secondary text-white me-3" type="submit">Alterar foto</button>
                </div>                        
            </form>
        </div>     
    </div>
</div>
