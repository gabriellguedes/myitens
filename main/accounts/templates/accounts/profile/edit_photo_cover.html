{% load static %}
<div id="modal-container-capa" class="wmodal-container">
    <div class="wmodal">
        <button class="fechar" id="fechar">X</button>
       	{% if msg %}
            <p>{{msg}}</p>
        {% endif%}
         <div class="window-modal-title mb-3">
            <h1 class="text-white text-center fw-bold pt-3">Escolher foto da capa</h1>
        </div>  
        <div class="container px-3 pb-5">
            <form id="form_update_cover" method="POST" action="{% url 'accounts:update_cover' pk=request.user.id %}"  enctype="multipart/form-data">
                {% csrf_token %}

                <input type="hidden" name="csrfmiddlewaretoken" value="YH20tXNkFlSUWlVY4flx7T9lY8PCMJYgsx021bSRgBL7Oyrq42ivZdH9Lu9pIHeK">
                <div class="mb-3">
                    <label name="photoCapa" for="id_photoCapa"> 
                       <i class="fa-solid fa-plus me-1"></i> Carregar foto da Capa
                    </label>
                    <input type="file" name="photoCapa" accept="image/*" id="id_photoCapa"> 
                </div>    
                <div class="wm-photo mb-3">
                    <h2 class="mb-3">Fotos sugeridas</h2>
                    <ul class="nav">
                    {% if request.user.user.all %}
                        {% for file in request.user.user.all %}
                            {% if file.photoCapa.url != None %}
                                <li class="nav-item">
                                    <a href="{{file.photoCapa.url}}">
                                        <img src="{{file.photoCapa.url}}">
                                    </a>
                                </li>    
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                    </ul>
                </div>
                        
                      
                
                <div class="d-flex justify-content-center">            
                    <button class="btn btn-outline-secondary text-white me-3" type="submit">Alterar foto</button>
                </div>                        
            </form>
        </div>        
    </div>
</div>
