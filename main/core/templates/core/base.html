<!-- My Itens version 1.0 -->
{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My Itens" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
         {% block title %} My Itens {% endblock title %}
        </title>
        <!-- CSS Styles -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %} ">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/response_style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/cdn.bootstrap.min.css' %}" />
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

         <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

        <!-- JavaScripts -->
        <script src="https://kit.fontawesome.com/9f73213e5b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'core/header.html' %}
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        
        
        <script src="{% static 'js/style.js' %}"></script>
        <script src="{% static 'js/previewPhotoProfile.js' %}"></script>
        <script src="{% static 'js/cdn.jsdelivr.net_npm_bootstrap@5.2.3_dist_js_bootstrap.bundle.min.js' %}"></script>
        {% block js %}
        {% endblock js%}        
    </body>
</html>
